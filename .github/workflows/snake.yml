name: Generate Snake
on:
  schedule:
    - cron: "0 */12 * * *" # 每12小时更新
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: lintsinghua
          # 配色：黑底、灰色块、霓虹青蛇身
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#00f2ff&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
